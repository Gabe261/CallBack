<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Application to explain Callback hell</title>
        <script src="js/server.js"></script>
        <script src="js/client.js"></script>
    </head>
    <body>
        <h1>Asynchronous programming with CALLBACK - (CALLBACK-HELL)</h1>
        <form id="frmCalculator" name="frmCalculator">
            <label for="txtFirstNumber">First Number</label>
            <input type="text" id="txtFirstNumber">


            <label for="txtSecondNumber">Second Number</label>
            <input type="text" id="txtSecondNumber">
            <br>
            <br>
            <button type="button" id="btnCalculate" onclick="btnCalculate_click()">Calculate (callback)</button>
        </form>
        <hr>
        <label id="lblResult">Output Placeholder</label>
    </body>
</html>
